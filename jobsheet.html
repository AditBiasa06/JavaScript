<body>
    <script>
        let harga=prompt ("masukan total belanjaan");
        let limit = 1000000
        let diskon = 0.1*harga
        
        if (harga>=limit) {
            totalBayar = harga - diskon
            document.writeln("total bayar =:", totalBayar,"<br>");
        }
        
    </script>
